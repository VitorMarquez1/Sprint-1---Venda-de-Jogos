<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Venda de Jogos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0525f56be7.js" crossorigin="anonymous"></script>

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="assets/styles/homepage.css" />
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="icon" src="https://freepngimg.com/thumb/xbox/87198-game-xbox-controller-video-audio-technology.png" alt="Logo" height="40" />
                </a>
                <a class="nav-link active position-relative" href="carrinho.html">
                <i class="fa-solid fa-cart-shopping text-white"></i>
                <span class="cart-count" id="cart-count">0</span>
              </a>
              <div id="divnomeusuario"></div>
              <a id="btnLogin" class="btn btn-primary mt-2" href="cadastro.html">Entrar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <i class="fa-solid fa-bars fa-2xs"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" href="homepage.html"></a></li>
                        
                    </ul>

                    <!-- Filtros -->
                    <div class="d-flex align-items-center gap-2">
                        <label for="genreSelect" class="text-white">Gênero:</label>
                        <select id="genreSelect" class="form-select form-select-sm"><option value="">Todos</option></select>

                        <label for="platformSelect" class="text-white">Plataforma:</label>
                        <select id="platformSelect" class="form-select form-select-sm"><option value="">Todas</option></select>

                        <input id="searchInput" class="form-control" type="search" placeholder="Digite o nome do jogo" />
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- TÍTULO -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">Onde heróis nascem e lendas são forjadas. Seu universo gamer começa aqui.</h1>

        <!-- RESULTADOS DE PESQUISA -->
        <div id="results" class="row gy-4"></div>

        <!-- CARDS DE JOGOS -->
        <div id="jogos" class="row gy-4"></div>

        <!-- PAGINAÇÃO -->
        <nav class="d-flex justify-content-center my-4">
            <ul class="pagination">
                <li class="page-item"><button class="page-link" id="anterior">Anterior</button></li>
                <li class="page-item"><button class="page-link" id="proximo">Próxima</button></li>
            </ul>
        </nav>
    </div>

    <!-- FOOTER -->
    <footer class="footer bg-dark text-center text-white py-3 mt-5">
        <p class="mb-0"><i class="fa-regular fa-copyright"></i> Copyright 2025</p>
    </footer>

</body>

<div id="loading" style="
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.9);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS Princpal -->
<script src="assets/scripts/principal.js"></script>

<script>atualizarContadorCarrinho()</script>

</html>
