<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Jogos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0525f56be7.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/styles/checkout.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="icon" src="https://freepngimg.com/thumb/xbox/87198-game-xbox-controller-video-audio-technology.png" alt="Logo" height="40" />
                </a>
                <a class="nav-link active position-relative" href="carrinho.html">
                <i class="fa-solid fa-cart-shopping text-white"></i>
                <span class="cart-count" id="cart-count">0</span>
              </a>
              <div id="divnomeusuario"></div>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" href="homepage.html"></a></li>
                        
                    </ul>

                    <!-- Filtros -->
                    <div class="d-flex align-items-center gap-2">
                        
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- TÍTULO -->
    <div class="container mt-4">
    
        <!-- RESULTADOS DE PESQUISA -->
        <div id="results" class="row gy-4"></div>

    </div>

    <!-- Carrinho de compras -->
    <div class="container">
        <div class="window">
            <h2>Resumo do Pedido</h2>
            <div id="container-carrinho"></div>
            <p><strong>Total:</strong> <span id="total-carrinho">$0.00</span></p>
            <button onclick="checkout()">Finalizar Compra</button>
        </div>

        <!-- Seleção de pagamento -->
        <div class="window">
            <h2>Método de Pagamento</h2>
            <label><input type="radio" name="payment" value="PIX"> PIX</label>
            <label><input type="radio" name="payment" value="credit"> Cartão de Crédito</label>
            <div class="card-inputs">
                <input type="text" placeholder="Número do Cartão" id="card-number">
                <input type="text" placeholder="Data de Expiração" id="card-expiry">
                <input type="text" placeholder="CVC" id="card-cvc">
            </div>
        </div>
    </div>

</body>

<!-- FOOTER -->
<footer class="footer bg-dark text-center text-white py-3 mt-5">
    <p class="mb-0"><i class="fa-regular fa-copyright"></i> Copyright 2025</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS Princpal -->
<script src="assets/scripts/principal.js"></script>

<!-- Checkout JS -->
<script src="assets/scripts/checkout.js"></script>


</html>
