<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Usuário</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles/cadastro.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="icon"
                        src="https://freepngimg.com/thumb/xbox/87198-game-xbox-controller-video-audio-technology.png"
                        alt="Logo" height="40" />
                </a>
               

                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" href="homepage.html">Home</a></li>

                    </ul>

                    <!-- Filtros -->
                    <div class="d-flex align-items-center gap-2">

                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- BODY -->
    <div class="container">
        <div class="window">
            <h2 class="mb-4">Cadastro de Usuário</h2>
            <form class="card-inputs" id="formCadastro">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="" required>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
            <div id="mensagem" class="mt-3"></div>
        </div>

    </div>

    <!-- FOOTER -->
    <footer class="footer bg-dark text-center text-white py-3 mt-5">
        <p class="mb-0"><i class="fa-regular fa-copyright"></i> Copyright 2025</p>
    </footer>

</body>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Cadastro JS -->
<script src="assets/scripts/cadastro.js"></script>

</html>
