<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda do jogos</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0525f56be7.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/styles/details.css">
</head>

<body>

    <div id="loading" style="
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.9);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
    </div>
</div>


    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="icon"
                        src="https://freepngimg.com/thumb/xbox/87198-game-xbox-controller-video-audio-technology.png"
                        alt="Logo" height="40" />
                </a>
                <a class="nav-link active position-relative" href="carrinho.html">
                    <i class="fa-solid fa-cart-shopping text-white"></i>
                    <span class="cart-count" id="cart-count">0</span>
                </a>
                <div id="divnomeusuario"></div>
                <a class="btn btn-primary mt-2" href="cadastro.html" id="btnLogin">Entrar</a>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" href="index.html"></a></li>

                    </ul>

                    <!-- Filtros -->
                    <div class="d-flex align-items-center gap-2">

                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img id="carrossel2" src="" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img id="carrossel1" src="" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img id="carrossel" class="d-block w-100" src="" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="game-info">
        <h1 id="nome"></h1>
        <div id="estrelas"></div>
        <p id="playtime"></p>
        <p id="plataform"></p>
        <p id="requeriments"></p>
        <h2 id="sinopse"></h2>
        <p id="stores"></p>
    </div>

    <div class="text-center my-4">
        <button class="btn btn-success" id="addToCartBtn">Adicionar ao Carrinho</button>

    </div>



    <footer class="footer">

        <p class="copyright"><i class="fa-regular fa-copyright"></i>Copyright 2025</p>
    </footer>
</body>
<script src="/assets/scripts/details.js"></script>

</html>
