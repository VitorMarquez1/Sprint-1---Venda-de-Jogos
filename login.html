<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login de Usuário</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles/cadastro.css">
    <!-- Ícones -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="icon"
                        src="https://freepngimg.com/thumb/xbox/87198-game-xbox-controller-video-audio-technology.png"
                        alt="Logo" height="40" />
                </a>
                

                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" href="homepage.html">Home</a></li>
                    </ul>

                    <div class="d-flex align-items-center gap-2"></div>
                </div>
            </div>
        </nav>
    </header>

    <!-- BODY -->
    <div class="container">
        <div class="window">
            <h2 class="mb-4">Login de Usuário</h2>
            <form class="card-inputs" id="formLogin">
                <div class="mb-3">
                    <label for="emailLogin" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="emailLogin" required>
                </div>
                <div class="mb-3">
                    <label for="senhaLogin" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senhaLogin" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <div id="mensagemLogin" class="mt-3"></div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer bg-dark text-center text-white py-3 mt-5">
        <p class="mb-0">&copy; 2025</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Login JS -->
    <script>
        document.getElementById('formLogin').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('emailLogin').value.trim();
            const senha = document.getElementById('senhaLogin').value;

            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

            const usuario = usuarios.find(user => user.email === email && user.senha === senha);
            const mensagemLogin = document.getElementById('mensagemLogin');

            if (usuario) {
                mensagemLogin.innerHTML = '<div class="alert alert-success">Login realizado com sucesso!</div>';

                // MARCA O USUÁRIO COMO LOGADO
                localStorage.setItem('usuarioLogado', JSON.stringify(usuario));

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }

        });
    </script>

</body>

</html>
